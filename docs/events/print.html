title: Druk wydarzeń
---

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <title>Wydarzenia – druk</title>

    <style>
        @page {
          margin: 1cm;
        }

        body {
          font-family: Arial, Helvetica, sans-serif;
        }

        .event {
          display: grid;
          grid-template-columns: 5.5cm 5.5cm;
          gap: 0;
          margin-bottom: 0.5cm;
          page-break-inside: avoid;
        }

        .box {
          width: 5.5cm;
          height: 5.5cm;
          border: 1px solid #000;
          box-sizing: border-box;
        }

        /* QR */
        .qr-box {
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 0.5cm;
        }

        /* Tekst */
        .text-box {
          padding: 0.3cm;
          display: flex;
          flex-direction: column;
          justify-content: center;
        }

        .date {
          font-size: 18pt;
          font-weight: bold;
          line-height: 1.1;
        }

        .title {
          font-size: 12pt;
          font-weight: bold;
          margin-top: 0.2cm;
        }

        .meaning {
          font-size: 10pt;
          margin-top: 0.2cm;
          line-height: 1.2;
        }
    </style>
</head>

<body>

<div id="events"></div>

<script src="{{ site.baseurl }}/assets/js/qrcode.min.js"></script>

<script>
    const events = {{ site.data.events | jsonify }};
    const container = document.getElementById("events");

    events.forEach(e => {
      const wrapper = document.createElement("div");
      wrapper.className = "event";

      const qrBox = document.createElement("div");
      qrBox.className = "box qr-box";

      const textBox = document.createElement("div");
      textBox.className = "box text-box";
      textBox.innerHTML = `
        <div class="date">${e.date_human}</div>
        <div class="title">${e.event}</div>
        <div class="meaning">${e.meaning}</div>
      `;

      wrapper.appendChild(qrBox);
      wrapper.appendChild(textBox);
      container.appendChild(wrapper);

      new QRCode(qrBox, {
        text: location.origin + "{{ site.baseurl }}/event.html?id=" + e.id,
        width: 120,
        height: 120,
        correctLevel: QRCode.CorrectLevel.M
      });
    });
</script>

</body>
</html>
