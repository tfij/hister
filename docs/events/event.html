---
layout: default
title: Wydarzenie
---

<h1 id="event-title"></h1>
<p id="event-meaning"></p>
<div id="qrcode"></div>

<script src="{{ site.baseurl }}/assets/js/qrcode.min.js"></script>
<script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const events = {{ site.data.events | jsonify }};

    const event = events.find(e => e.id === id);

    if (!event) {
      document.getElementById("event-title").textContent = "Nie znaleziono wydarzenia";
    } else {
      document.getElementById("event-title").textContent = event.event;
      document.getElementById("event-meaning").textContent = event.meaning;
    }

    new QRCode(document.getElementById("qrcode"), {
      text: window.location.href,
      width: 160,
      height: 160
  });
</script>
